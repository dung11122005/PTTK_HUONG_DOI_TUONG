<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Quản lý User</h1>

            <div class="row mt-4 g-4">
              <!-- Khung học sinh -->
              <div class="col-md-4">
                <div class="card shadow-sm border-success h-100">
                  <div
                    class="card-body d-flex flex-column justify-content-between"
                  >
                    <h4 class="card-title text-success">Student</h4>
                    <p class="text-muted">
                      Xem danh sách user thuộc nhóm Học sinh
                    </p>
                    <a
                      th:href="@{/admin/user/group/STUDENT}"
                      class="btn btn-outline-success mt-auto"
                    >
                      Xem chi tiết
                    </a>
                  </div>
                </div>
              </div>

              <!-- Khung nhân viên (Staff) -->
              <div class="col-md-4">
                <div class="card shadow-sm border-primary h-100">
                  <div
                    class="card-body d-flex flex-column justify-content-between"
                  >
                    <h4 class="card-title text-primary">Staff</h4>
                    <p class="text-muted">
                      Xem danh sách user thuộc các role khác:
                      ACADEMIC_AFFAIRS_OFFICE, PRINCIPAL, VICE_PRINCIPAL,
                      SUBJECT_DEPARTMENT, SUBJECT_TEACHER, HOMEROOM_TEACHER
                    </p>
                    <a
                      th:href="@{/admin/user/group/STAFF}"
                      class="btn btn-outline-primary mt-auto"
                    >
                      Xem chi tiết
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Container hiển thị bảng (nếu muốn AJAX thì vẫn dùng) -->
            <div id="user-table-container" class="mt-5"></div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
