<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Khóa học đã bán</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">Danh sách khóa học đã bán</li>
            </ol>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a
                  href="http://localhost:3000/soldcourses"
                  class="btn btn-success"
                  target="_blank"
                >
                  Thống kê
                </a>
              </li>
            </ol>

            <div class="mt-5">
              <div class="row">
                <div class="col-12 mx-auto">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h3>Danh sách khóa học đã bán</h3>
                  </div>
                  <hr />
                  <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Tên khóa học</th>
                        <th>Giá</th>
                        <th>Giáo viên</th>
                        <th>email người mua</th>
                        <th>Tên người mua</th>
                        <th>Ngày mua</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="purchase, stat : ${purchases}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${purchase.course.name}">
                          Khóa Spring Boot
                        </td>
                        <td th:text="${purchase.course.price + ' VNĐ'}">
                          100000 VNĐ
                        </td>

                        <td th:text="${purchase.course.teacher.fullName}">
                          Hoàng Tấn Dũng
                        </td>
                        <td th:text="${purchase.student.email}">
                          student@gmail.com
                        </td>
                        <td th:text="${purchase.student.fullName}">
                          Nguyễn Văn A
                        </td>
                        <td
                          th:text="${#temporals.format(purchase.purchasedAt, 'dd/MM/yyyy HH:mm')}"
                        >
                          14/07/2025 12:00
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <!-- Pagination -->
                  <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                      <li class="page-item">
                        <a
                          class="page-link"
                          th:classappend="${currentPage == 1} ? ' disabled'"
                          th:href="@{'/admin/sold?page=' + ${currentPage - 1}}"
                          aria-label="Previous"
                        >
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li
                        class="page-item"
                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                      >
                        <a
                          class="page-link"
                          th:classappend="${i == currentPage} ? ' active'"
                          th:href="@{'/admin/sold?page=' + ${i}}"
                          th:text="${i}"
                          >1</a
                        >
                      </li>
                      <li class="page-item">
                        <a
                          class="page-link"
                          th:classappend="${currentPage == totalPages} ? ' disabled'"
                          th:href="@{'/admin/sold?page=' + ${currentPage + 1}}"
                          aria-label="Next"
                        >
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
