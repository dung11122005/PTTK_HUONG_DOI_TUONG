<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed sb-sidenav-toggled">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <div th:if="${course != null}">
              <h2 class="mt-4" th:text="'Khóa học: ' + ${course.name}">
                Chương trình học
              </h2>

              <a th:href="@{/admin/course}" class="btn btn-secondary mb-3"
                >← Quay lại danh sách khóa học</a
              >

              <!-- DANH SÁCH CÁC CHƯƠNG -->
              <div
                th:each="chapter, chapStat : ${course.chapters}"
                class="mb-4 border p-3 rounded"
              >
                <h4>
                  <span
                    th:text="'Chương ' + ${chapStat.index + 1} + ': ' + ${chapter.title}"
                  ></span>
                  <a
                    th:if="${permissions.contains('GET /admin/course/chapter/delete/{id}')}"
                    th:href="@{'/admin/course/chapter/delete/' + ${chapter.id}}"
                    class="btn btn-sm btn-danger float-end"
                    onclick="return confirm('Xóa chương này?')"
                    >Xóa chương</a
                  >
                </h4>

                <!-- DANH SÁCH VIDEO -->
                <div
                  th:if="${chapter.lessons != null and !chapter.lessons.empty}"
                >
                  <ul class="list-group">
                    <li
                      th:each="lesson : ${chapter.lessons}"
                      class="list-group-item"
                    >
                      <div class="row g-2 align-items-center">
                        <form
                          th:if="${permissions.contains('POST /admin/course/lesson/update/{id}')}"
                          th:action="@{'/admin/course/lesson/update/' + ${lesson.id}}"
                          method="post"
                          class="row g-2 align-items-center col-md-10"
                        >
                          <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"
                          />

                          <!-- Tiêu đề bài học -->
                          <div class="col-md-3">
                            <input
                              type="text"
                              class="form-control"
                              name="title"
                              th:value="${lesson.title}"
                              required
                            />
                          </div>

                          <!-- Link video -->
                          <div class="col-md-3">
                            <input
                              type="text"
                              class="form-control"
                              name="videoUrl"
                              th:value="${lesson.videoUrl}"
                              required
                            />
                          </div>

                          <!-- Thời lượng -->
                          <div class="col-md-2">
                            <input
                              type="number"
                              class="form-control"
                              name="durationMinutes"
                              th:value="${lesson.durationMinutes}"
                              min="1"
                              required
                            />
                          </div>

                          <!-- Thứ tự -->
                          <div class="col-md-2">
                            <input
                              type="number"
                              class="form-control"
                              name="sortOrder"
                              th:value="${lesson.sortOrder}"
                              min="1"
                              required
                            />
                          </div>

                          <!-- Lưu -->
                          <div class="col-md-2 d-flex align-items-center">
                            <button
                              type="submit"
                              class="btn btn-sm btn-success me-2"
                            >
                              Lưu
                            </button>
                          </div>
                        </form>

                        <!-- Xóa (bên ngoài form) -->
                        <div class="col-md-2 d-flex align-items-center">
                          <a
                            th:if="${permissions.contains('GET /admin/course/lesson/delete/{id}')}"
                            th:href="@{'/admin/course/lesson/delete/' + ${lesson.id}}"
                            class="btn btn-sm btn-danger"
                            onclick="return confirm('Bạn có chắc muốn xóa bài học này?')"
                            >Xóa</a
                          >
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>

                <div
                  th:if="${chapter.lessons == null || chapter.lessons.empty}"
                  class="text-muted"
                >
                  Chưa có bài học nào.
                </div>

                <!-- FORM THÊM VIDEO MỚI (KHÔNG LỒNG TRONG FORM KHÁC) -->
                <form
                  th:if="${permissions.contains('POST /admin/course/lesson/create/{chapterId}')}"
                  th:action="@{'/admin/course/lesson/create/' + ${chapter.id}}"
                  method="post"
                  class="mt-3 border-top pt-3"
                >
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label>Tiêu đề bài học</label>
                      <input
                        type="text"
                        name="title"
                        class="form-control"
                        required
                        autocomplete="off"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label>Link video (YouTube hoặc URL)</label>
                      <input
                        type="text"
                        name="videoUrl"
                        class="form-control"
                        required
                        autocomplete="off"
                      />
                    </div>
                    <div class="col-md-4 mb-3">
                      <label>Thời lượng (phút)</label>
                      <input
                        type="number"
                        name="durationMinutes"
                        class="form-control"
                        required
                        min="1"
                      />
                    </div>
                    <div class="col-md-4 mb-3">
                      <label>Thứ tự hiển thị</label>
                      <input
                        type="number"
                        name="sortOrder"
                        class="form-control"
                        value="1"
                        required
                      />
                    </div>
                    <div class="col-md-4 mb-3 d-flex align-items-end">
                      <button type="submit" class="btn btn-success w-100">
                        Thêm bài học
                      </button>
                    </div>
                  </div>
                </form>
              </div>

              <!-- FORM THÊM CHƯƠNG MỚI (ĐƯA RA NGOÀI VÒNG LẶP) -->
              <div class="card mt-4">
                <div class="card-header">Thêm chương mới</div>
                <div class="card-body">
                  <form
                    th:if="${permissions.contains('POST /admin/course/chapter/create/{courseId}')}"
                    th:action="@{'/admin/course/chapter/create/' + ${course.id}}"
                    method="post"
                  >
                    <div class="row">
                      <div class="col-md-8 mb-3">
                        <label>Tiêu đề chương</label>
                        <input
                          type="text"
                          name="title"
                          class="form-control"
                          required
                          autocomplete="off"
                        />
                      </div>
                      <div class="col-md-4 mb-3">
                        <label>Thứ tự hiển thị</label>
                        <input
                          type="number"
                          name="sortOrder"
                          class="form-control"
                          value="1"
                          required
                        />
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Thêm chương
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <div th:if="${course == null}" class="alert alert-danger mt-4">
              Không tìm thấy khóa học.
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
