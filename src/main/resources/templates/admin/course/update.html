<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Quản lí khóa học</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">
                <a th:href="@{/admin/course}">Course</a>
              </li>
              <li class="breadcrumb-item active">Cập nhật khóa học</li>
            </ol>

            <div class="mt-5">
              <div class="row">
                <div class="col-md-8 col-12 mx-auto">
                  <h3>Cập nhật khóa học</h3>

                  <form
                    th:action="@{/admin/course/update/{id}(id=${newCourse.id})}"
                    th:object="${newCourse}"
                    method="post"
                    enctype="multipart/form-data"
                    class="row"
                  >
                    <!-- Name -->
                    <div class="mb-3 col-12 col-md-6">
                      <label class="form-label">Tên khóa học:</label>
                      <input
                        type="text"
                        th:field="*{name}"
                        class="form-control"
                        th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                        required
                        autocomplete="off"
                      />
                      <div
                        class="invalid-feedback"
                        th:if="${#fields.hasErrors('name')}"
                        th:errors="*{name}"
                      ></div>
                    </div>

                    <!-- Short Description -->
                    <div class="mb-3 col-12 col-md-6">
                      <label class="form-label">Miêu tả ngắn:</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{shortDescription}"
                        required
                        autocomplete="off"
                      />
                    </div>

                    <!-- Subject -->
                    <div class="mb-3 col-12 col-md-6">
                      <label class="form-label">Môn học:</label>
                      <select class="form-select" name="subjectId" required>
                        <option
                          th:each="s : ${subjects}"
                          th:value="${s.id}"
                          th:text="${s.name}"
                          th:selected="${s.id == newCourse.subject.id}"
                        ></option>
                      </select>
                    </div>

                    <!-- Grade -->
                    <div class="mb-3 col-12 col-md-6">
                      <label class="form-label">Khối:</label>
                      <select class="form-select" name="gradeId" required>
                        <option
                          th:each="g : ${grades}"
                          th:value="${g.id}"
                          th:text="${g.name}"
                          th:selected="${g.id == newCourse.grade.id}"
                        ></option>
                      </select>
                    </div>

                    <!-- Description -->
                    <div class="mb-3 col-12">
                      <label class="form-label">Mô tả:</label>
                      <textarea
                        th:field="*{description}"
                        class="form-control"
                        rows="4"
                        required
                        autocomplete="off"
                      ></textarea>
                    </div>

                    <!-- Thumbnail -->
                    <div class="mb-3 col-12 col-md-6">
                      <label for="thumbnailFile" class="form-label"
                        >Ảnh khóa học:</label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="thumbnailFile"
                        accept=".png, .jpg, .jpeg"
                        name="thumbnailFile"
                      />
                    </div>

                    <!-- Thumbnail Preview -->
                    <div class="col-12 mb-3">
                      <img
                        loading="lazy"
                        id="thumbnailPreview"
                        style="max-height: 500px; display: [[${newCourse.thumbnail != null} ? 'block' : 'none']]"
                        th:src="${newCourse.thumbnail != null} ? @{/uploads/images/avatarcourses/{img}(img=${newCourse.thumbnail})} : ''"
                        alt="Xem trước ảnh khóa học"
                      />
                    </div>

                    <!-- Submit -->
                    <div class="col-12 mt-4">
                      <button type="submit" class="btn btn-warning">
                        Cập nhật
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>
    <script>
      document
        .getElementById("thumbnailFile")
        .addEventListener("change", function (event) {
          const input = event.target;
          const preview = document.getElementById("thumbnailPreview");

          if (input.files && input.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
              preview.src = e.target.result;
              preview.style.display = "block";
            };

            reader.readAsDataURL(input.files[0]); // Đọc file ảnh và gán vào src
          } else {
            preview.style.display = "none";
            preview.src = "";
          }
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
