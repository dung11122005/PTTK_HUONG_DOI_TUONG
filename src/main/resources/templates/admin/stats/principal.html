<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thống kê Hiệu trưởng - Quản trị</title>

    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7);
        z-index: 1050;
        display: none;
        justify-content: center;
        align-items: center;
        pointer-events: all;
      }
      .loading-spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #007bff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .chart-container {
        position: relative;
        min-height: 300px;
        margin-bottom: 20px;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
        margin-bottom: 30px;
      }
      .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .card-header {
        font-weight: 600;
        background-color: #f8f9fa;
        padding: 15px;
      }
      .card-body {
        padding: 20px;
      }
    </style>
  </head>

  <body class="sb-nav-fixed">
    <div th:replace="admin/layout/header"></div>

    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>

      <div id="layoutSidenav_content">
        <main class="container-fluid px-4 py-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Dashboard Hiệu trưởng</h1>
            <div>
              <select
                class="form-select"
                id="academicYearFilter"
                onchange="filterByYear(this.value)"
              >
                <option value="">Tất cả năm học</option>
                <option
                  th:each="year : ${academicYears}"
                  th:value="${year.id}"
                  th:text="${year.name}"
                >
                  Năm học 2023-2024
                </option>
              </select>
            </div>
          </div>

          <!-- Hàng 1: Biểu đồ chính -->
          <div class="row mb-5">
            <div class="col-12 col-lg-6">
              <div class="card h-100">
                <div class="card-header">Điểm trung bình theo khối</div>
                <div class="card-body">
                  <div class="chart-container">
                    <canvas id="avgByGradeChart"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-6">
              <div class="card h-100">
                <div class="card-header">Tỷ lệ đạt theo môn</div>
                <div class="card-body">
                  <div class="chart-container">
                    <canvas id="passBySubjectChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Hàng 2: Hiệu suất lớp và phân phối điểm -->
          <div class="row mb-5">
            <div class="col-12 col-lg-6">
              <div class="card h-100">
                <div class="card-header">Hiệu suất học tập theo lớp</div>
                <div class="card-body">
                  <div class="chart-container">
                    <canvas id="classPerformanceChart"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-6">
              <div class="card h-100">
                <div class="card-header">Phân phối điểm toàn trường</div>
                <div class="card-body">
                  <div class="chart-container">
                    <canvas id="scoreDistributionChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Hàng 3: Top học sinh và thời gian làm bài -->
          <div class="row mb-5">
            <div class="col-12 col-lg-6">
              <div class="card h-100">
                <div class="card-header">Top 10 học sinh (theo điểm TB)</div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Họ tên</th>
                          <th>Điểm TB</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr
                          th:each="s,iterStat : ${topStudents}"
                          th:if="${topStudents != null}"
                        >
                          <td th:text="${iterStat.index + 1}">1</td>
                          <td th:text="${s['label']}">Tên</td>
                          <td th:text="${s['value']}">9.0</td>
                        </tr>
                        <tr
                          th:if="${topStudents == null or #lists.isEmpty(topStudents)}"
                        >
                          <td colspan="3" class="text-center">
                            Không có dữ liệu
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-6">
              <div class="card h-100">
                <div class="card-header">
                  Thời gian làm bài TB theo môn học (phút)
                </div>
                <div class="card-body">
                  <div class="chart-container">
                    <canvas id="avgDurationChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Hàng 4: Số đề thi theo tháng -->
          <div class="row mb-5">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  Số kỳ/đề theo tháng (12 tháng gần nhất)
                </div>
                <div class="card-body">
                  <div class="chart-container">
                    <canvas id="examsMonthlyChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>

    <script th:inline="javascript">
      /*<![CDATA[*/
      const avgByGrade = /*[[${avgByGradeData}]]*/ "[]";
      const passBySubject = /*[[${passBySubjectData}]]*/ "[]";
      const examsMonthly = /*[[${examsMonthlyData}]]*/ "[]";
      const examsByTeacher = /*[[${examsByTeacherData}]]*/ "[]";
      const classPerformance = /*[[${classPerformanceData}]]*/ "[]";
      const avgDuration = /*[[${avgDurationData}]]*/ "[]";
      const scoreDistribution = /*[[${scoreDistributionData}]]*/ "[]";

      function labelsValues(arr) {
        const labels = [],
          values = [];
        try {
          JSON.parse(arr || "[]").forEach((it) => {
            labels.push(it.label || "");
            values.push(Number(it.value) || 0);
          });
        } catch (e) {
          // fallback empty
        }
        return { labels, values };
      }

      // avgByGrade chart
      (function () {
        const d = labelsValues(avgByGrade);
        const ctx = document.getElementById("avgByGradeChart");
        if (!ctx) return;
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: d.labels,
            datasets: [
              {
                label: "Điểm TB",
                data: d.values,
                backgroundColor: "rgba(54,162,235,0.6)",
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true } },
          },
        });
      })();

      // passBySubject chart
      (function () {
        const d = labelsValues(passBySubject);
        const ctx = document.getElementById("passBySubjectChart");
        if (!ctx) return;
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: d.labels,
            datasets: [
              {
                label: "Tỷ lệ đạt (%)",
                data: d.values,
                backgroundColor: "rgba(75,192,192,0.6)",
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true, max: 100 } },
          },
        });
      })();

      // exams monthly
      (function () {
        const d = labelsValues(examsMonthly);
        const ctx = document.getElementById("examsMonthlyChart");
        if (!ctx) return;
        new Chart(ctx, {
          type: "line",
          data: {
            labels: d.labels,
            datasets: [
              {
                label: "Số kỳ/đề",
                data: d.values,
                fill: false,
                borderColor: "#f39c12",
                tension: 0.1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
          },
        });
      })();

      // Hiệu suất học tập theo lớp
      (function () {
        const d = labelsValues(classPerformance);
        const ctx = document.getElementById("classPerformanceChart");
        if (!ctx) return;
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: d.labels,
            datasets: [
              {
                label: "Điểm TB",
                data: d.values,
                backgroundColor: "rgba(153, 102, 255, 0.6)",
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true } },
          },
        });
      })();

      // Thời gian làm bài TB theo môn học
      (function () {
        const d = labelsValues(avgDuration);
        const ctx = document.getElementById("avgDurationChart");
        if (!ctx) return;
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: d.labels,
            datasets: [
              {
                label: "Thời gian (phút)",
                data: d.values,
                backgroundColor: "rgba(255, 159, 64, 0.6)",
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true } },
          },
        });
      })();

      // Phân phối điểm toàn trường
      (function () {
        const d = labelsValues(scoreDistribution);
        const ctx = document.getElementById("scoreDistributionChart");
        if (!ctx) return;
        new Chart(ctx, {
          type: "pie",
          data: {
            labels: d.labels,
            datasets: [
              {
                data: d.values,
                backgroundColor: [
                  "rgba(255, 99, 132, 0.7)",
                  "rgba(255, 159, 64, 0.7)",
                  "rgba(255, 205, 86, 0.7)",
                  "rgba(75, 192, 192, 0.7)",
                  "rgba(54, 162, 235, 0.7)",
                ],
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "right",
              },
            },
          },
        });
      })();
      function filterByYear(yearId) {
        if (yearId) {
          window.location.href = "/admin/stats/principal?yearId=" + yearId;
        } else {
          window.location.href = "/admin/stats/principal";
        }
      }

      // Đặt giá trị năm học đang chọn (nếu có)
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const yearId = urlParams.get("yearId");
        if (yearId) {
          document.getElementById("academicYearFilter").value = yearId;
        }
      });
      /*]]>*/
    </script>
  </body>
</html>
