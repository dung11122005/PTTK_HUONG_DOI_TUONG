<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Tổ môn</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">Tổ môn</li>
            </ol>

            <div class="mt-5">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h3>Danh sách tổ môn</h3>
                <a
                  th:href="@{/admin/subject-department/create}"
                  class="btn btn-primary"
                >
                  + Tạo tổ môn
                </a>
              </div>

              <div class="row g-4">
                <!-- Lặp qua danh sách tổ môn -->
                <div
                  class="col-sm-6 col-md-4 col-lg-3"
                  th:each="dept : ${departments}"
                >
                  <div
                    class="card shadow-sm border border-primary border-opacity-25 h-100"
                  >
                    <div class="card-body text-center">
                      <h5
                        class="card-title text-primary"
                        th:text="${dept.name}"
                      >
                        Tổ Toán
                      </h5>
                      <p class="text-muted mb-2">
                        Môn: <span th:text="${dept.subject.name}">Toán</span>
                      </p>
                      <p class="text-muted mb-2">
                        Số giáo viên:
                        <span th:text="${#lists.size(dept.teachers)}">3</span>
                      </p>

                      <div class="d-flex justify-content-center gap-2 mt-3">
                        <a
                          th:href="@{'/admin/subject-department/update/' + ${dept.id}}"
                          class="btn btn-outline-warning btn-sm"
                        >
                          Sửa
                        </a>
                        <a
                          th:href="@{'/admin/subject-department/delete/' + ${dept.id}}"
                          class="btn btn-outline-danger btn-sm"
                        >
                          Xóa
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Pagination -->
              <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a
                      class="page-link"
                      th:classappend="${currentPage == 1} ? ' disabled'"
                      th:href="@{'/admin/subject-department?page=' + ${currentPage - 1}}"
                      aria-label="Previous"
                    >
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li
                    class="page-item"
                    th:each="i : ${#numbers.sequence(1, totalPages)}"
                  >
                    <a
                      class="page-link"
                      th:classappend="${i == currentPage} ? ' active'"
                      th:href="@{'/admin/subject-department?page=' + ${i}}"
                      th:text="${i}"
                    ></a>
                  </li>
                  <li class="page-item">
                    <a
                      class="page-link"
                      th:classappend="${currentPage == totalPages} ? ' disabled'"
                      th:href="@{'/admin/subject-department?page=' + ${currentPage + 1}}"
                      aria-label="Next"
                    >
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
