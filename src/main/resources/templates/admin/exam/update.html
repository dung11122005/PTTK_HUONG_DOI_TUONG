<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Sửa đề thi</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a th:href="@{/admin/exam}">Exam</a>
              </li>
              <li class="breadcrumb-item active">Sửa đề thi</li>
            </ol>

            <div class="mt-4">
              <div class="row">
                <div class="col-md-8 col-12 mx-auto">
                  <form
                    th:action="@{/admin/exam/update/{id}(id=${newExam.id})}"
                    th:object="${newExam}"
                    method="post"
                    enctype="multipart/form-data"
                    class="row"
                  >
                    <!-- Tên đề -->
                    <div class="mb-3">
                      <label class="form-label">Tên đề:</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{name}"
                        placeholder="Ví dụ: Đề kiểm tra Toán 15 phút"
                        required
                      />
                    </div>

                    <!-- Mô tả -->
                    <div class="mb-3">
                      <label class="form-label">Mô tả:</label>
                      <textarea
                        class="form-control"
                        th:field="*{description}"
                        placeholder="Mô tả ngắn về đề thi..."
                      ></textarea>
                    </div>

                    <!-- Loại đề thi -->
                    <div class="mb-3">
                      <label class="form-label">Loại đề thi:</label>
                      <select
                        class="form-select"
                        th:field="*{examType}"
                        required
                      >
                        <option th:value="REGULAR">Thường xuyên</option>
                        <option th:value="MID_TERM">Giữa kì</option>
                        <option th:value="FINAL_TERM">Cuối kì</option>
                      </select>
                    </div>

                    <!-- Môn học -->
                    <div class="mb-3">
                      <label class="form-label">Môn học:</label>
                      <select
                        class="form-select"
                        th:field="*{subject.id}"
                        required
                      >
                        <option
                          th:each="s : ${subjects}"
                          th:value="${s.id}"
                          th:text="${s.name}"
                        ></option>
                      </select>
                    </div>

                    <!-- Khối -->
                    <div class="mb-3">
                      <label class="form-label">Khối:</label>
                      <select
                        class="form-select"
                        th:field="*{grade.id}"
                        required
                      >
                        <option
                          th:each="g : ${grades}"
                          th:value="${g.id}"
                          th:text="${g.name}"
                        ></option>
                      </select>
                    </div>

                    <!-- Giới hạn thời gian -->
                    <div class="mb-3">
                      <label class="form-label"
                        >Thời gian làm bài (phút):</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        min="1"
                        th:field="*{timeLimit}"
                        required
                      />
                    </div>

                    <!-- Public hay không -->
                    <div class="mb-3">
                      <label class="form-label">Trạng thái:</label>
                      <select class="form-select" th:field="*{isPublic}">
                        <option value="true">Công khai</option>
                        <option value="false">Riêng tư</option>
                      </select>
                    </div>

                    <!-- Submit -->
                    <div class="mb-4">
                      <button type="submit" class="btn btn-warning">
                        Cập nhật đề
                      </button>
                      <a th:href="@{/admin/exam}" class="btn btn-secondary ms-2"
                        >Hủy</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/demo/chart-area-demo1.js"></script>
    <script src="/assets/demo/chart-bar-demo1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
