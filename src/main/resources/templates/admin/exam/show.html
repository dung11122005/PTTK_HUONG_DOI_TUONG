<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Exam</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">Exam</li>
            </ol>

            <div class="mt-5">
              <div class="row">
                <div class="col-12 mx-auto">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h3>Danh sách đề thi</h3>
                    <a th:href="@{/admin/exam/create}" class="btn btn-primary">
                      + Tạo đề thi
                    </a>
                  </div>
                  <hr />
                  <table class="table table-bordered table-hover align-middle">
                    <thead class="table-light">
                      <tr>
                        <th>#</th>
                        <th>Tên đề</th>
                        <th>Mô tả</th>
                        <th>Thời gian (phút)</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="exam, stat : ${exams}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${exam.name}">Đề Toán Giữa kỳ</td>
                        <td th:text="${exam.description}">
                          Kiểm tra chương 1–3
                        </td>
                        <td th:text="${exam.timeLimit}">45</td>

                        <td>
                          <span
                            th:text="${exam.status}"
                            th:classappend="|badge text-uppercase fw-bold ${
                      exam.status.name() == 'APPROVED' ? 'bg-success' :
                      exam.status.name() == 'PENDING' ? 'bg-warning text-dark' :
                      exam.status.name() == 'REJECTED' ? 'bg-danger' :
                      'bg-secondary'
                    }|"
                          ></span>
                        </td>

                        <td>
                          <a
                            th:href="@{'/admin/exam/' + ${exam.id}}"
                            class="btn btn-success btn-sm"
                            >Xem</a
                          >

                          <a
                            th:href="@{'/admin/exam/update/' + ${exam.id}}"
                            class="btn btn-warning btn-sm mx-1"
                            >Sửa</a
                          >
                          <a
                            th:href="@{'/admin/exam/delete/' + ${exam.id}}"
                            class="btn btn-danger btn-sm"
                          >
                            Xóa
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <!-- Pagination -->
                  <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                      <li class="page-item">
                        <a
                          class="page-link"
                          th:classappend="${currentPage == 1} ? ' disabled'"
                          th:href="@{'/admin/exam?page=' + ${currentPage - 1}}"
                          aria-label="Previous"
                        >
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li
                        class="page-item"
                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                      >
                        <a
                          class="page-link"
                          th:classappend="${i == currentPage} ? ' active'"
                          th:href="@{'/admin/exam?page=' + ${i}}"
                          th:text="${i}"
                          >1</a
                        >
                      </li>
                      <li class="page-item">
                        <a
                          class="page-link"
                          th:classappend="${currentPage == totalPages} ? ' disabled'"
                          th:href="@{'/admin/exam?page=' + ${currentPage + 1}}"
                          aria-label="Next"
                        >
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
