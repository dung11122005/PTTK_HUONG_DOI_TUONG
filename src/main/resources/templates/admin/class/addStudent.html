<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Tạo lớp học</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a th:href="@{/admin/class}">Class</a>
              </li>
              <li class="breadcrumb-item active">Tạo lớp học</li>
            </ol>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a
                  th:href="@{'/admin/class/student/add/' + ${classId} + '/export'}"
                  class="btn btn-success"
                  target="_blank"
                  download
                >
                  Xuất Excel
                </a>
              </li>
            </ol>
            <div class="mt-4">
              <div class="row">
                <form th:action="@{/admin/class/student/add/{id}(id=${currentClass.id})}" method="post">
                  <!-- Chọn học sinh -->
                  <div class="mb-3">
                    <label class="form-label">Email học sinh:</label>
                    <input type="email"
                           class="form-control"
                           name="email"
                           placeholder="Nhập email học sinh"
                           required 
                           autocomplete="off"/>
                  
                    <!-- Hiển thị lỗi -->
                    <div th:if="${error}" class="text-danger mt-1" th:text="${error}"></div>
                  </div>
                
                  <!-- Nút -->
                  <button type="submit" class="btn btn-primary">
                    Thêm học sinh
                  </button>
                </form>
              </div>
            </div>

            <!-- Danh sách học sinh đã trong lớp -->
            <div class="mt-5">
              <h5>Danh sách học sinh trong lớp</h5>
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="cs, stat : ${classStudentList}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${cs.student.fullName}"></td>
                    <td th:text="${cs.student.email}"></td>
                    <td>
                      <form
                        th:action="@{/admin/class/student/delete/{classId}/{studentId}(classId=${currentClass.id}, studentId=${cs.student.id})}"
                        method="post"
                        style="display: inline"
                      >
                        <button type="submit" class="btn btn-danger btn-sm">
                          Xóa
                        </button>
                      </form>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/demo/chart-area-demo1.js"></script>
    <script src="/assets/demo/chart-bar-demo1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
