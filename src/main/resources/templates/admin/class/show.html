<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Class</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">Class</li>
            </ol>

            <div class="mt-5">
              <div class="row">
                <div class="col-12 mx-auto">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h3>Danh sách lớp</h3>
                    <a th:href="@{/admin/class/create}" class="btn btn-primary">
                      + Tạo lớp
                    </a>
                  </div>
                  <hr />
                  <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Mã lớp</th>
                        <th>Tên lớp</th>
                        <th>Khối</th>
                        <th>Niên khóa</th>
                        <th>Giảng viên</th>
                        <th>Hành động</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="classRoom, stat : ${classRooms}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${classRoom.classCode}">CP001</td>
                        <td th:text="${classRoom.name}">Nhập môn phần mềm</td>
                        <td
                          th:text="${classRoom.grade != null ? classRoom.grade.name : 'Chưa có'}"
                        >
                          10
                        </td>
                        <td
                          th:text="${classRoom.academicYear != null ? classRoom.academicYear.name : 'Chưa có'}"
                        >
                          2025-2026
                        </td>
                        <td
                          th:text="${classRoom.homeroomTeacher != null ? classRoom.homeroomTeacher.fullName : 'Chưa có'}"
                        >
                          Lương Trần Ngọc Khiết
                        </td>
                        <td>
                          <a
                            th:href="@{'/admin/class/student/add/' + ${classRoom.id}}"
                            class="btn btn-success btn-sm"
                            >Xem</a
                          >
                          <a
                            th:href="@{'/admin/class/update/' + ${classRoom.id}}"
                            class="btn btn-warning btn-sm mx-1"
                            >Sửa</a
                          >
                          <a
                            th:href="@{'/admin/class/delete/' + ${classRoom.id}}"
                            class="btn btn-danger btn-sm"
                            >Xóa</a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <!-- Pagination -->
                  <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                      <li class="page-item">
                        <a
                          class="page-link"
                          th:classappend="${currentPage == 1} ? ' disabled'"
                          th:href="@{'/admin/class?page=' + ${currentPage - 1}}"
                          aria-label="Previous"
                        >
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li
                        class="page-item"
                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                      >
                        <a
                          class="page-link"
                          th:classappend="${i == currentPage} ? ' active'"
                          th:href="@{'/admin/class?page=' + ${i}}"
                          th:text="${i}"
                          >1</a
                        >
                      </li>
                      <li class="page-item">
                        <a
                          class="page-link"
                          th:classappend="${currentPage == totalPages} ? ' disabled'"
                          th:href="@{'/admin/class?page=' + ${currentPage + 1}}"
                          aria-label="Next"
                        >
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/demo/chart-area-demo1.js"></script>
    <script src="/assets/demo/chart-bar-demo1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
