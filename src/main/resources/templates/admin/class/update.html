<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Cập nhật lớp học</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Cập nhật lớp học</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a th:href="@{/admin/class}">Class</a>
              </li>
              <li class="breadcrumb-item active">Cập nhật lớp học</li>
            </ol>

            <div class="mt-4">
              <div class="row">
                <div class="col-md-8 col-12 mx-auto">
                  <form
                    th:action="@{/admin/class/update/{id}(id=${newClass.id})}"
                    th:object="${newClass}"
                    method="post"
                    class="row"
                  >
                    <div class="mb-3">
                      <label class="form-label">Mã lớp học:</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{classCode}"
                        placeholder="Ví dụ: LOP10A1"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Tên lớp học:</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{name}"
                        placeholder="Ví dụ: Lớp 10A1 - Toán nâng cao"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Niên khóa:</label>
                      <select
                        class="form-select"
                        th:field="*{academicYear}"
                        required
                      >
                        <option
                          th:each="year : ${academicYears}"
                          th:value="${year.id}"
                          th:text="${year.name}"
                          th:selected="${year.id == newClass.academicYear?.id}"
                        ></option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Khối:</label>
                      <select class="form-select" th:field="*{grade}" required>
                        <option
                          th:each="grade : ${grades}"
                          th:value="${grade.id}"
                          th:text="${grade.name}"
                          th:selected="${grade.id == newClass.grade?.id}"
                        ></option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label class="form-label"
                        >Email giáo viên chủ nhiệm:</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        name="homeroomTeacherEmail"
                        th:value="${newClass.homeroomTeacher != null ? newClass.homeroomTeacher.email : ''}"
                        placeholder="Nhập email giáo viên"
                        required
                      />
                    </div>

                    <!-- Giáo viên bộ môn: đơn giản như create (chỉ email, nhiều input cùng name) -->
                    <div class="mb-3">
                      <label class="form-label"
                        >Danh sách giáo viên bộ môn:</label
                      >
                      <div id="teacher-assignments">
                        <div
                          class="row mb-2 align-items-center"
                          th:each="assign : ${teachingAssignments}"
                        >
                          <div class="col-10">
                            <input
                              type="email"
                              class="form-control"
                              name="subjectTeacherEmails"
                              th:value="${assign.teacher != null ? assign.teacher.email : ''}"
                              placeholder="Email giáo viên bộ môn"
                              required
                            />
                          </div>
                          <div class="col-2 text-end">
                            <button
                              type="button"
                              class="btn btn-sm btn-danger"
                              onclick="removeTeacherRow(this)"
                            >
                              <i class="fa fa-trash"></i>
                            </button>
                          </div>
                        </div>

                        <!-- nếu không có phân công thì hiển thị một hàng trống -->
                        <div
                          class="row mb-2 align-items-center"
                          th:if="${teachingAssignments == null or #lists.isEmpty(teachingAssignments)}"
                        >
                          <div class="col-10">
                            <input
                              type="email"
                              class="form-control"
                              name="subjectTeacherEmails"
                              placeholder="Email giáo viên bộ môn"
                              required
                            />
                          </div>
                          <div class="col-2 text-end">
                            <button
                              type="button"
                              class="btn btn-sm btn-danger"
                              disabled
                            >
                              <i class="fa fa-trash"></i>
                            </button>
                          </div>
                        </div>
                      </div>

                      <button
                        type="button"
                        class="btn btn-sm btn-outline-primary"
                        onclick="addTeacherRow()"
                      >
                        + Thêm giáo viên
                      </button>
                    </div>

                    <div class="mb-4">
                      <button type="submit" class="btn btn-warning">
                        Cập nhật
                      </button>
                      <a
                        th:href="@{/admin/class}"
                        class="btn btn-secondary ms-2"
                        >Hủy</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script>
      function addTeacherRow() {
        const container = document.getElementById("teacher-assignments");
        const row = document.createElement("div");
        row.classList.add("row", "mb-2", "align-items-center");

        row.innerHTML = `
      <div class="col-10">
        <input type="email" class="form-control"
               name="subjectTeacherEmails"
               placeholder="Email giáo viên bộ môn" required />
      </div>
      <div class="col-2 text-end">
        <button type="button" class="btn btn-sm btn-danger" onclick="removeTeacherRow(this)">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    `;
        container.appendChild(row);
      }

      function removeTeacherRow(button) {
        const row = button.closest(".row");
        row.remove();
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
  </body>
</html>
