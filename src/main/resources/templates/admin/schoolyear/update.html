<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Cập nhật niên khóa</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a th:href="@{/admin/school-year}">Niên khóa</a>
              </li>
              <li class="breadcrumb-item active">Cập nhật niên khóa</li>
            </ol>

            <div class="mt-4">
              <div class="row">
                <div class="col-md-8 col-12 mx-auto">
                  <form
                    th:action="@{'/admin/school-year/update/' + ${newAcademicYear.id}}"
                    th:object="${newAcademicYear}"
                    method="post"
                    class="row"
                  >
                    <!-- Tên niên khóa -->
                    <div class="mb-3">
                      <label class="form-label">Tên niên khóa:</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{name}"
                        placeholder="Ví dụ: 2024-2025"
                        required
                        autocomplete="off"
                      />
                    </div>

                    <!-- Ngày bắt đầu -->
                    <div class="mb-3">
                      <label class="form-label">Ngày bắt đầu:</label>
                      <input
                        type="date"
                        class="form-control"
                        th:field="*{startDate}"
                        required
                      />
                    </div>

                    <!-- Ngày kết thúc -->
                    <div class="mb-3">
                      <label class="form-label">Ngày kết thúc:</label>
                      <input
                        type="date"
                        class="form-control"
                        th:field="*{endDate}"
                        required
                      />
                    </div>

                    <!-- Trạng thái -->
                    <div class="mb-3">
                      <label class="form-label">Trạng thái:</label>
                      <select class="form-select" th:field="*{active}">
                        <option th:value="true">Active</option>
                        <option th:value="false">Inactive</option>
                      </select>
                    </div>

                    <!-- Nút submit -->
                    <div class="mb-4">
                      <button type="submit" class="btn btn-warning">
                        Cập nhật
                      </button>
                      <a
                        th:href="@{/admin/school-year}"
                        class="btn btn-secondary ms-2"
                      >
                        Hủy
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
