<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed sb-sidenav-toggled">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Cập nhật Role</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a th:href="@{/admin/role}">Role</a>
              </li>
              <li class="breadcrumb-item active">Cập nhật Role</li>
            </ol>

            <div class="mt-4">
              <div class="row">
                <div class="col-md-8 col-12 mx-auto">
                  <form
                    th:action="@{/admin/role/update/{id}(id=${role.id})}"
                    th:object="${role}"
                    method="post"
                  >
                    <!-- Tên Role -->
                    <div class="mb-3">
                      <label class="form-label">Tên Role:</label>
                      <input
                        type="text"
                        class="form-control"
                        th:field="*{name}"
                        placeholder="Ví dụ: ADMIN"
                        required
                        autocomplete="off"
                      />
                    </div>

                    <!-- Mô tả -->
                    <div class="mb-3">
                      <label class="form-label">Mô tả:</label>
                      <textarea
                        class="form-control"
                        th:field="*{description}"
                        placeholder="Mô tả vai trò"
                        rows="3"
                      ></textarea>
                    </div>

                    <!-- Danh sách Permissions theo Module -->
                    <div
                      th:each="entry : ${permissionsByModule}"
                      class="border rounded p-2"
                    >
                      <!-- Header module -->
                      <div
                        class="d-flex justify-content-between align-items-center mb-1"
                      >
                        <div class="fw-bold" th:text="${entry.key}">
                          Module Name
                        </div>
                        <div class="d-flex align-items-center">
                          <!-- Switch toggle tất cả permission -->
                          <div class="form-check form-switch me-2">
                            <input
                              type="checkbox"
                              class="form-check-input module-switch"
                              th:id="'module-' + ${#strings.replace(entry.key,' ','-')}"
                              th:data-module="${#strings.replace(entry.key,' ','-')}"
                            />
                            <label
                              class="form-check-label"
                              th:for="'module-' + ${#strings.replace(entry.key,' ','-')}"
                              >ON/OFF</label
                            >
                          </div>

                          <!-- Nút collapse/expand -->
                          <button
                            class="btn btn-sm btn-outline-secondary"
                            type="button"
                            data-bs-toggle="collapse"
                            th:data-bs-target="'#collapse-' + ${#strings.replace(entry.key,' ','-')}"
                            aria-expanded="false"
                            th:aria-controls="'collapse-' + ${#strings.replace(entry.key,' ','-')}"
                          >
                            ▼
                          </button>
                        </div>
                      </div>

                      <!-- Nội dung permission (collapse mặc định đóng) -->
                      <div
                        th:id="'collapse-' + ${#strings.replace(entry.key,' ','-')}"
                        class="collapse ms-3"
                      >
                        <!-- row bọc ngoài -->
                        <div class="row g-2 mb-2">
                          <!-- mỗi permission chiếm nửa dòng -->
                          <div
                            th:each="p,iterStat : ${entry.value}"
                            class="col-md-6"
                          >
                            <div class="card p-2 h-100">
                              <div
                                class="d-flex justify-content-between align-items-start"
                              >
                                <div>
                                  <!-- Dòng 1: tên + badge method -->
                                  <div>
                                    <span
                                      class="badge text-white me-2"
                                      th:classappend="${p.method == 'GET' ? ' bg-primary' :
                                 p.method == 'POST' ? ' bg-success' :
                                 p.method == 'PUT' ? ' bg-warning text-dark' :
                                 p.method == 'DELETE' ? ' bg-danger' : ' bg-secondary'}"
                                      th:text="${p.method}"
                                      >GET</span
                                    >
                                    <span th:text="${p.name}"
                                      >Permission Name</span
                                    >
                                  </div>
                                  <!-- Dòng 2: endpoint -->
                                  <div
                                    class="text-muted small"
                                    th:text="${p.endpoint}"
                                  >
                                    /api/endpoint
                                  </div>
                                </div>

                                <!-- Switch -->
                                <div class="form-check form-switch ms-2">
                                  <input
                                    type="checkbox"
                                    class="form-check-input child-switch"
                                    th:id="'perm-' + ${p.id}"
                                    th:name="permissionIds"
                                    th:value="${p.id}"
                                    th:data-module="${#strings.replace(entry.key,' ','-')}"
                                    th:checked="${role.permissions.contains(p)}"
                                  />
                                  <label
                                    class="form-check-label"
                                    th:for="'perm-' + ${p.id}"
                                  ></label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Nút submit -->
                    <div class="mb-4 mt-4">
                      <button type="submit" class="btn btn-warning">
                        Cập nhật
                      </button>
                      <a th:href="@{/admin/role}" class="btn btn-secondary ms-2"
                        >Hủy</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Khi bật/tắt switch cha → bật/tắt tất cả switch con trong module
        document.querySelectorAll(".module-switch").forEach((parent) => {
          parent.addEventListener("change", function () {
            const module = parent.dataset.module;
            document
              .querySelectorAll(`.child-switch[data-module='${module}']`)
              .forEach((child) => {
                child.checked = parent.checked;
              });
          });

          // Nếu tất cả con đã check thì bật cha, nếu không thì tắt cha
          const module = parent.dataset.module;
          const children = document.querySelectorAll(
            `.child-switch[data-module='${module}']`
          );
          if (Array.from(children).every((c) => c.checked)) {
            parent.checked = true;
          }
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
