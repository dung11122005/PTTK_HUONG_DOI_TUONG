<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Tạo lịch kiểm tra</h1>

            <div class="mt-4">
              <div class="row">
                <div class="col-md-8 col-12 mx-auto">
                  <form
                    th:action="@{/admin/test/create}"
                    th:object="${newExamSession}"
                    method="post"
                  >
                    <!-- Niên khóa -->
                    <div class="mb-3">
                      <label class="form-label">Niên khóa:</label>
                      <select
                        class="form-select"
                        id="academic-year-select"
                        required
                      >
                        <option value="">-- Chọn niên khóa --</option>
                        <option
                          th:each="y : ${academicYears}"
                          th:value="${y.id}"
                          th:text="${y.name}"
                        ></option>
                      </select>
                    </div>

                    <!-- Khối -->
                    <div class="mb-3">
                      <label class="form-label">Khối:</label>
                      <select
                        class="form-select"
                        id="grade-select"
                        required
                        disabled
                      >
                        <option value="">-- Chọn khối --</option>
                        <option
                          th:each="g : ${grades}"
                          th:value="${g.id}"
                          th:text="${g.name}"
                        ></option>
                      </select>
                    </div>

                    <!-- Lớp (được filter bởi niên khóa + khối) -->
                    <div class="mb-3">
                      <label class="form-label">Lớp:</label>
                      <!-- bind vào ExamSession.classroom.id -->
                      <select
                        class="form-select"
                        id="class-select"
                        th:field="*{classroom.id}"
                        required
                        disabled
                      >
                        <option value="">-- Chọn lớp --</option>
                        <!-- options sẽ được fill bằng JS -->
                      </select>
                    </div>

                    <!-- Môn (load tất cả môn, enable sau khi chọn lớp) -->
                    <div class="mb-3">
                      <label class="form-label">Môn học:</label>
                      <select
                        class="form-select"
                        id="subject-select"
                        required
                        disabled
                      >
                        <option value="">-- Chọn môn --</option>
                        <option
                          th:each="s : ${subjects}"
                          th:value="${s.id}"
                          th:text="${s.name}"
                        ></option>
                      </select>
                    </div>

                    <!-- Loại đề -->
                    <div class="mb-3">
                      <label class="form-label">Loại đề thi:</label>
                      <select
                        class="form-select"
                        id="exam-type-select"
                        required
                        disabled
                      >
                        <option value="">-- Chọn loại --</option>
                        <option value="REGULAR">Thường xuyên</option>
                        <option value="MID_TERM">Giữa kì</option>
                        <option value="FINAL_TERM">Cuối kì</option>
                      </select>
                    </div>

                    <!-- Đề thi (filter bằng subject + examType + optional grade) -->
                    <div class="mb-3">
                      <label class="form-label">Đề thi:</label>
                      <select
                        class="form-select"
                        id="exam-select"
                        th:field="*{exam.id}"
                        required
                        disabled
                      >
                        <option value="">-- Chọn đề thi --</option>
                      </select>
                    </div>

                    <!-- Thời gian và khóa ca -->
                    <div class="mb-3">
                      <label class="form-label">Thời gian bắt đầu:</label>
                      <input
                        type="datetime-local"
                        class="form-control"
                        th:field="*{startTime}"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Thời gian kết thúc:</label>
                      <input
                        type="datetime-local"
                        class="form-control"
                        th:field="*{endTime}"
                        required
                      />
                    </div>

                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        th:field="*{isLocked}"
                      />
                      <label class="form-check-label">Khóa ca thi ngay</label>
                    </div>

                    <div class="mb-3">
                      <button type="submit" class="btn btn-primary">
                        Tạo ca thi
                      </button>
                      <a th:href="@{/admin/test}" class="btn btn-secondary ms-2"
                        >Hủy</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script th:inline="javascript">
      /*<![CDATA[*/
      // examsJson và classesJson là JSON string từ controller
      const examsJson = /*[[${examsJson}]]*/ "[]";
      const classesJson = /*[[${classesJson}]]*/ "[]";

      let examsData = [];
      let classesData = [];
      try {
        examsData = JSON.parse(examsJson);
      } catch (err) {
        console.error("Cannot parse examsJson", err, examsJson);
      }
      try {
        classesData = JSON.parse(classesJson);
      } catch (err) {
        console.error("Cannot parse classesJson", err, classesJson);
      }

      console.log("examsData sample:", examsData.slice(0, 10));
      console.log("classesData sample:", classesData.slice(0, 10));

      const academicYearSelect = document.getElementById(
        "academic-year-select"
      );
      const gradeSelect = document.getElementById("grade-select");
      const classSelect = document.getElementById("class-select");
      const subjectSelect = document.getElementById("subject-select");
      const examTypeSelect = document.getElementById("exam-type-select");
      const examSelect = document.getElementById("exam-select");

      // 1) chọn niên khóa -> enable khối
      academicYearSelect?.addEventListener("change", () => {
        gradeSelect.disabled = academicYearSelect.value === "";
        // reset downstream
        gradeSelect.selectedIndex = 0;
        classSelect.disabled = true;
        classSelect.innerHTML = '<option value="">-- Chọn lớp --</option>';
        subjectSelect.disabled = true;
        subjectSelect.selectedIndex = 0;
        examTypeSelect.disabled = true;
        examTypeSelect.selectedIndex = 0;
        examSelect.disabled = true;
        examSelect.innerHTML = '<option value="">-- Chọn đề thi --</option>';
      });

      // 2) chọn khối -> lọc lớp theo (academicYearId + gradeId)
      gradeSelect?.addEventListener("change", () => {
        const ayId = Number(academicYearSelect.value);
        const gradeId = Number(gradeSelect.value);

        // reset downstream
        classSelect.innerHTML = '<option value="">-- Chọn lớp --</option>';
        classSelect.disabled = true;
        subjectSelect.disabled = true;
        subjectSelect.selectedIndex = 0;
        examTypeSelect.disabled = true;
        examTypeSelect.selectedIndex = 0;
        examSelect.disabled = true;
        examSelect.innerHTML = '<option value="">-- Chọn đề thi --</option>';

        if (!ayId || !gradeId) return;

        const filteredClasses = classesData.filter(
          (c) =>
            Number(c.academicYearId) === ayId && Number(c.gradeId) === gradeId
        );

        // nếu không có lớp, vẫn enable classSelect? ta giữ disabled = filteredClasses.length === 0
        if (filteredClasses.length > 0) {
          filteredClasses.forEach((c) => {
            const opt = document.createElement("option");
            opt.value = c.id;
            // hiển thị tên + mã lớp để dễ chọn
            opt.text = c.name + (c.classCode ? " (" + c.classCode + ")" : "");
            classSelect.appendChild(opt);
          });
          classSelect.disabled = false;
        } else {
          // no classes found
          classSelect.disabled = true;
        }
      });

      // 3) chọn lớp -> enable subject
      classSelect?.addEventListener("change", () => {
        subjectSelect.disabled = classSelect.value === "";
        subjectSelect.selectedIndex = 0;
        examTypeSelect.disabled = true;
        examTypeSelect.selectedIndex = 0;
        examSelect.disabled = true;
        examSelect.innerHTML = '<option value="">-- Chọn đề thi --</option>';
      });

      // 4) chọn môn -> enable examType
      subjectSelect?.addEventListener("change", () => {
        examTypeSelect.disabled = subjectSelect.value === "";
        examTypeSelect.selectedIndex = 0;
        examSelect.disabled = true;
        examSelect.innerHTML = '<option value="">-- Chọn đề thi --</option>';
      });

      // 5) chọn loại đề -> lọc exam theo (gradeId của lớp, subjectId, examType)
      examTypeSelect?.addEventListener("change", () => {
        examSelect.innerHTML = '<option value="">-- Chọn đề thi --</option>';
        examSelect.disabled = examTypeSelect.value === "";

        if (examTypeSelect.value === "") return;

        const classId = Number(classSelect.value);
        // find class to get gradeId (class DTO has gradeId)
        const classObj = classesData.find((c) => Number(c.id) === classId);
        const gradeId = classObj ? Number(classObj.gradeId) : null;
        const subjectId = Number(subjectSelect.value);
        const examType = examTypeSelect.value;

        console.log("Filtering exams by gradeId, subjectId, examType", {
          gradeId,
          subjectId,
          examType,
        });

        const filteredExams = examsData.filter(
          (e) =>
            (gradeId == null || Number(e.gradeId) === gradeId) &&
            Number(e.subjectId) === subjectId &&
            String(e.examType) === examType
        );

        console.log("filteredExams:", filteredExams);

        filteredExams.forEach((e) => {
          const opt = document.createElement("option");
          opt.value = e.id;
          opt.text = e.name;
          examSelect.appendChild(opt);
        });

        examSelect.disabled = filteredExams.length === 0;
      });
      /*]]>*/
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/demo/chart-area-demo1.js"></script>
    <script src="/assets/demo/chart-bar-demo1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
