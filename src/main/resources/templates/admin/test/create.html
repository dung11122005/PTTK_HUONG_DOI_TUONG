<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Tạo lịch kiểm tra</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a th:href="@{/admin/class}">Class</a>
              </li>
              <li class="breadcrumb-item active">Tạo lịch kiểm tra</li>
            </ol>

            <div class="mt-4">
              <div class="row">
                <div class="col-md-8 col-12 mx-auto">
                  <form
                    th:action="@{/admin/test/create}"
                    th:object="${newExamSession}"
                    method="post"
                  >
                    <!-- Chọn đề thi -->
                    <div class="mb-3">
                      <label class="form-label">Đề thi:</label>
                      <select
                        class="form-select"
                        th:field="*{exam.id}"
                        required
                      >
                        <option value="">-- Chọn đề thi --</option>
                        <th:block th:each="subject : ${subjects}">
                          <optgroup th:label="${subject.name}">
                            <option
                              th:each="exam : ${exams}"
                              th:if="${exam.subject.id} == ${subject.id}"
                              th:value="${exam.id}"
                              th:text="${exam.name}"
                            ></option>
                          </optgroup>
                        </th:block>
                      </select>
                    </div>

                    <!-- Chọn lớp -->
                    <div class="mb-3">
                      <label class="form-label">Lớp thi:</label>
                      <select
                        class="form-select"
                        th:field="*{classroom.id}"
                        required
                      >
                        <option value="">-- Chọn lớp --</option>
                        <option
                          th:each="classRoom : ${classRooms}"
                          th:value="${classRoom.id}"
                          th:text="${classRoom.name}"
                        ></option>
                      </select>
                    </div>

                    <!-- Thời gian bắt đầu -->
                    <div class="mb-3">
                      <label class="form-label">Thời gian bắt đầu:</label>
                      <input
                        type="datetime-local"
                        class="form-control"
                        th:field="*{startTime}"
                        required
                      />
                    </div>

                    <!-- Thời gian kết thúc -->
                    <div class="mb-3">
                      <label class="form-label">Thời gian kết thúc:</label>
                      <input
                        type="datetime-local"
                        class="form-control"
                        th:field="*{endTime}"
                        required
                      />
                    </div>

                    <!-- Trạng thái khóa -->
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        th:field="*{isLocked}"
                      />
                      <label class="form-check-label">Khóa ca thi ngay</label>
                    </div>

                    <div class="mb-3">
                      <button type="submit" class="btn btn-primary">
                        Tạo ca thi
                      </button>
                      <a th:href="@{/admin/test}" class="btn btn-secondary ms-2"
                        >Hủy</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/demo/chart-area-demo1.js"></script>
    <script src="/assets/demo/chart-bar-demo1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
