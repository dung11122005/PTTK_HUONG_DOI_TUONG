<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed sb-sidenav-toggled">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Exam Sessions</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">Exam Sessions</li>
            </ol>

            <div class="mt-5">
              <div class="row">
                <div class="col-12 mx-auto">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h3>Danh sách ca thi</h3>
                    <a
                      th:href="@{/admin/test/create}"
                      class="btn btn-primary"
                      th:if="${permissions.contains('GET /admin/test/create')}"
                    >
                      + Tạo ca thi
                    </a>
                  </div>
                  <hr />
                  <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Tên đề thi</th>
                        <th>Lớp thi</th>
                        <th>Người tạo</th>
                        <th>Bắt đầu</th>
                        <th>Kết thúc</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="examSession, stat : ${examSessions}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${examSession.exam?.name} ?: '---'">
                          Đề thi
                        </td>
                        <td th:text="${examSession.classroom?.name} ?: '---'">
                          Lớp
                        </td>
                        <td
                          th:text="${examSession.createdBy?.fullName} ?: '---'"
                        >
                          Người tạo
                        </td>
                        <td
                          th:text="${examSession.startTime != null} ? ${#temporals.format(examSession.startTime, 'dd/MM/yyyy HH:mm')} : '---'"
                        >
                          01/01/2025 08:00
                        </td>
                        <td
                          th:text="${examSession.endTime != null} ? ${#temporals.format(examSession.endTime, 'dd/MM/yyyy HH:mm')} : '---'"
                        >
                          01/01/2025 09:00
                        </td>
                        <td>
                          <span
                            th:text="${examSession.isLocked} ? 'Đã khóa' : 'Đang mở'"
                            >Trạng thái</span
                          >
                        </td>
                        <td>
                          <a
                            th:href="@{'/admin/test/' + ${examSession.id}}"
                            class="btn btn-success btn-sm"
                            >Xem</a
                          >
                          <a
                            th:if="${permissions.contains('GET /admin/test/update/{id}')}"
                            th:href="@{'/admin/test/update/' + ${examSession.id}}"
                            class="btn btn-warning btn-sm mx-1"
                            >Sửa</a
                          >
                          <a
                            th:if="${permissions.contains('GET /admin/test/delete/{id}')}"
                            th:href="@{'/admin/test/delete/' + ${examSession.id}}"
                            class="btn btn-danger btn-sm"
                            >Xóa</a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <!-- Pagination -->
                  <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                      <li class="page-item">
                        <a
                          class="page-link"
                          th:classappend="${currentPage == 1} ? ' disabled'"
                          th:href="@{'/admin/test?page=' + ${currentPage - 1}}"
                          aria-label="Previous"
                        >
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li
                        class="page-item"
                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                      >
                        <a
                          class="page-link"
                          th:classappend="${i == currentPage} ? ' active'"
                          th:href="@{'/admin/test?page=' + ${i}}"
                          th:text="${i}"
                          >1</a
                        >
                      </li>
                      <li class="page-item">
                        <a
                          class="page-link"
                          th:classappend="${currentPage == totalPages} ? ' disabled'"
                          th:href="@{'/admin/test?page=' + ${currentPage + 1}}"
                          aria-label="Next"
                        >
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
