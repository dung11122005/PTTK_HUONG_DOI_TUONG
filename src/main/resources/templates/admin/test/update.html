<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed sb-sidenav-toggled">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Sửa lịch kiểm tra</h1>

            <div class="mt-4">
              <div class="row">
                <div class="col-md-8 col-12 mx-auto">
                  <form
                    th:action="@{/admin/test/update/{id}(id=${newExamSession.id})}"
                    th:object="${newExamSession}"
                    method="post"
                  >
                    <!-- Niên khóa -->
                    <div class="mb-3">
                      <label class="form-label">Niên khóa:</label>
                      <select
                        class="form-select"
                        id="academic-year-select"
                        required
                      >
                        <option value="">-- Chọn niên khóa --</option>
                        <option
                          th:each="y : ${academicYears}"
                          th:value="${y.id}"
                          th:text="${y.name}"
                          th:selected="${y.id == selectedYearId}"
                        ></option>
                      </select>
                    </div>

                    <!-- Khối -->
                    <div class="mb-3">
                      <label class="form-label">Khối:</label>
                      <select class="form-select" id="grade-select" required>
                        <option value="">-- Chọn khối --</option>
                        <option
                          th:each="g : ${grades}"
                          th:value="${g.id}"
                          th:text="${g.name}"
                          th:selected="${g.id == selectedGradeId}"
                        ></option>
                      </select>
                    </div>

                    <!-- Lớp -->
                    <div class="mb-3">
                      <label class="form-label">Lớp:</label>
                      <select
                        class="form-select"
                        id="class-select"
                        th:field="*{classroom.id}"
                        required
                      >
                        <option value="">-- Chọn lớp --</option>
                      </select>
                    </div>

                    <!-- Môn -->
                    <div class="mb-3">
                      <label class="form-label">Môn học:</label>
                      <select class="form-select" id="subject-select" required>
                        <option value="">-- Chọn môn --</option>
                        <option
                          th:each="s : ${subjects}"
                          th:value="${s.id}"
                          th:text="${s.name}"
                          th:selected="${s.id == selectedSubjectId}"
                        ></option>
                      </select>
                    </div>

                    <!-- Loại đề -->
                    <div class="mb-3">
                      <label class="form-label">Loại đề thi:</label>
                      <select
                        class="form-select"
                        id="exam-type-select"
                        required
                      >
                        <option value="">-- Chọn loại --</option>
                        <option
                          value="REGULAR"
                          th:selected="${selectedExamType == 'REGULAR'}"
                        >
                          Thường xuyên
                        </option>
                        <option
                          value="MID_TERM"
                          th:selected="${selectedExamType == 'MID_TERM'}"
                        >
                          Giữa kì
                        </option>
                        <option
                          value="FINAL_TERM"
                          th:selected="${selectedExamType == 'FINAL_TERM'}"
                        >
                          Cuối kì
                        </option>
                      </select>
                    </div>

                    <!-- Đề thi -->
                    <div class="mb-3">
                      <label class="form-label">Đề thi:</label>
                      <select
                        class="form-select"
                        id="exam-select"
                        th:field="*{exam.id}"
                        required
                      >
                        <option value="">-- Chọn đề thi --</option>
                      </select>
                    </div>

                    <!-- Thời gian -->
                    <div class="mb-3">
                      <label class="form-label">Thời gian bắt đầu:</label>
                      <input
                        type="datetime-local"
                        class="form-control"
                        th:field="*{startTime}"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Thời gian kết thúc:</label>
                      <input
                        type="datetime-local"
                        class="form-control"
                        th:field="*{endTime}"
                        required
                      />
                    </div>

                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        th:field="*{isLocked}"
                      />
                      <label class="form-check-label">Khóa ca thi ngay</label>
                    </div>

                    <div class="mb-3">
                      <button type="submit" class="btn btn-primary">Lưu</button>
                      <a th:href="@{/admin/test}" class="btn btn-secondary ms-2"
                        >Hủy</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script th:inline="javascript">
      /*<![CDATA[*/
      const examsData = JSON.parse(/*[[${examsJson}]]*/ "[]");
      const classesData = JSON.parse(/*[[${classesJson}]]*/ "[]");

      const selectedClassId = /*[[${selectedClassId}]]*/ null;
      const selectedExamId = /*[[${selectedExamId}]]*/ null;

      const academicYearSelect = document.getElementById(
        "academic-year-select"
      );
      const gradeSelect = document.getElementById("grade-select");
      const classSelect = document.getElementById("class-select");
      const subjectSelect = document.getElementById("subject-select");
      const examTypeSelect = document.getElementById("exam-type-select");
      const examSelect = document.getElementById("exam-select");

      // Fill classSelect
      function fillClasses() {
        const ayId = Number(academicYearSelect.value);
        const gradeId = Number(gradeSelect.value);
        classSelect.innerHTML = '<option value="">-- Chọn lớp --</option>';

        const filteredClasses = classesData.filter(
          (c) =>
            Number(c.academicYearId) === ayId && Number(c.gradeId) === gradeId
        );
        filteredClasses.forEach((c) => {
          const opt = document.createElement("option");
          opt.value = c.id;
          opt.text = c.name + (c.classCode ? " (" + c.classCode + ")" : "");
          if (Number(c.id) === Number(selectedClassId)) opt.selected = true;
          classSelect.appendChild(opt);
        });
      }

      // Fill exams
      function fillExams() {
        examSelect.innerHTML = '<option value="">-- Chọn đề thi --</option>';
        const classObj = classesData.find(
          (c) => Number(c.id) === Number(classSelect.value)
        );
        const gradeId = classObj ? Number(classObj.gradeId) : null;
        const subjectId = Number(subjectSelect.value);
        const examType = examTypeSelect.value;

        const filteredExams = examsData.filter(
          (e) =>
            (gradeId == null || Number(e.gradeId) === gradeId) &&
            Number(e.subjectId) === subjectId &&
            String(e.examType) === examType
        );
        filteredExams.forEach((e) => {
          const opt = document.createElement("option");
          opt.value = e.id;
          opt.text = e.name;
          if (Number(e.id) === Number(selectedExamId)) opt.selected = true;
          examSelect.appendChild(opt);
        });
      }

      // Auto run on load
      window.addEventListener("DOMContentLoaded", () => {
        fillClasses();
        fillExams();
      });

      // Add listeners like create
      gradeSelect.addEventListener("change", fillClasses);
      examTypeSelect.addEventListener("change", fillExams);
      subjectSelect.addEventListener("change", fillExams);
      /*]]>*/
    </script>

    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/demo/chart-area-demo1.js"></script>
    <script src="/assets/demo/chart-bar-demo1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
