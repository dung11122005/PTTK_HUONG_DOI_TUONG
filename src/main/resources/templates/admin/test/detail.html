<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div th:replace="admin/layout/header"></div>
  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Điểm của kì thi</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a th:href="@{/admin/test}">Test</a>
              </li>
              <li class="breadcrumb-item active">Điểm của kì thi</li>
            </ol>
            <div class="d-flex mb-4 gap-2">
              <a
                th:href="@{'/admin/test/' + ${id} + '/export'}"
                class="btn btn-success"
                target="_blank"
                download
              >
                Xuất Excel
              </a>

              <a
                th:href="'https://react-exam-cnpm.vercel.app/score/' + ${id}"
                class="btn btn-primary"
                target="_blank"
                download
              >
                Thống kê
              </a>
            </div>

            <div class="mt-4">
              <div class="row">
                <div class="col-md-8 col-12 mx-auto">
                  <table class="table table-striped mt-4">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Học sinh</th>
                        <th>Email</th>
                        <th>Điểm</th>
                        <th>Thời gian nộp</th>
                        <th>Hành động</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="res, stat : ${examResults}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${res.student.fullName}">Nguyễn Văn A</td>
                        <td th:text="${res.student.email}">
                          email@example.com
                        </td>
                        <td th:text="${res.score}">9.5</td>
                        <td
                          th:text="${#temporals.format(res.submittedAt, 'dd/MM/yyyy HH:mm')}"
                        ></td>
                        <td>
                          <a
                            th:href="@{'/admin/test/result/' + ${res.id} + '?testId=' + ${id}}"
                            class="btn btn-danger btn-sm"
                            onclick="return confirm('Bạn có chắc chắn muốn xóa kết quả này không?');"
                          >
                            Xóa
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                      <!-- Nút Previous -->
                      <li class="page-item">
                        <a
                          class="page-link"
                          th:classappend="${currentPage == 1} ? ' disabled'"
                          th:href="@{/admin/test/{id}(id=${examSessionId}) + '?page=' + (${currentPage - 1})}"
                          aria-label="Previous"
                        >
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>

                      <!-- Các số trang -->
                      <li
                        class="page-item"
                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                      >
                        <a
                          class="page-link"
                          th:classappend="${i == currentPage} ? ' active'"
                          th:href="@{/admin/test/{id}(id=${examSessionId}) + '?page=' + ${i}}"
                          th:text="${i}"
                        ></a>
                      </li>

                      <!-- Nút Next -->
                      <li class="page-item">
                        <a
                          class="page-link"
                          th:classappend="${currentPage == totalPages} ? ' disabled'"
                          th:href="@{/admin/test/{id}(id=${examSessionId}) + '?page=' + (${currentPage + 1})}"
                          aria-label="Next"
                        >
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/demo/chart-area-demo1.js"></script>
    <script src="/assets/demo/chart-bar-demo1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
