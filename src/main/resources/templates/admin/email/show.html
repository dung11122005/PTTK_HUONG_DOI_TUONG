<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gửi Email - Quản trị</title>

    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7);
        z-index: 9999;
        display: none;
        justify-content: center;
        align-items: center;
      }

      .loading-spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #007bff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7);
        z-index: 1050; /* cao hơn bootstrap modal */
        display: none;
        justify-content: center;
        align-items: center;
        pointer-events: all; /* Chặn tương tác phía sau */
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body class="sb-nav-fixed sb-sidenav-toggled">
    <div th:replace="admin/layout/header"></div>

    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>

      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Email</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">Email</li>
            </ol>

            <div class="mt-5">
              <div class="row">
                <div class="col-12 mx-auto">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h3>Danh sách email phản hồi</h3>
                    <form
                      th:action="@{/admin/email/fetch}"
                      method="get"
                      id="fetchForm"
                    >
                      <button type="submit" class="btn btn-primary">
                        ⟳ Tải email mới
                      </button>
                    </form>
                  </div>
                  <hr />
                  <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Người gửi</th>
                        <th>Tiêu đề</th>
                        <th>Thời gian nhận</th>
                        <th>Hành động</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="email, stat : ${emails}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${email.sender}">someone@example.com</td>
                        <td th:text="${email.subject}">Về bài kiểm tra</td>
                        <td
                          th:text="${#temporals.format(email.receivedAt, 'dd/MM/yyyy HH:mm')}"
                        >
                          2025-07-24
                        </td>
                        <td>
                          <a
                            th:href="@{'/admin/email/' + ${email.id}}"
                            class="btn btn-success btn-sm"
                            >Trả lời</a
                          >
                        </td>
                      </tr>
                      <tr th:if="${emails.empty}">
                        <td colspan="6" class="text-center">
                          Không có email nào.
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- Overlay Loading -->
        <div class="loading-overlay" id="loadingOverlay">
          <div class="loading-spinner"></div>
        </div>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>
    <!-- SCRIPT: Hiện loading overlay -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("fetchForm");
        const overlay = document.getElementById("loadingOverlay");

        form.addEventListener("submit", function () {
          overlay.style.display = "flex";
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
