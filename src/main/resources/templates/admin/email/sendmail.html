<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gửi Email - Quản trị</title>

    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7);
        z-index: 9999;
        display: none;
        justify-content: center;
        align-items: center;
      }

      .loading-spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #007bff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body class="sb-nav-fixed sb-sidenav-toggled">
    <div th:replace="admin/layout/header"></div>

    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>

      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Tương tác thông báo</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">
                <a th:href="@{/admin/send-mail}">Email</a>
              </li>
              <li class="breadcrumb-item active">Gửi thông báo</li>
            </ol>

            <div class="row justify-content-center mt-4">
              <div class="col-md-8">
                <div class="card shadow-lg">
                  <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Gửi thông báo đến học sinh</h5>
                  </div>
                  <div class="card-body">
                    <form
                      th:action="@{/admin/send-mail}"
                      method="post"
                      id="mailForm"
                    >
                      <div class="mb-3">
                        <label for="classId" class="form-label"
                          >Chọn lớp:</label
                        >
                        <select class="form-select" name="classId" id="classId">
                          <option value="">
                            -- Chọn lớp nếu muốn gửi cho cả lớp --
                          </option>
                          <option
                            th:each="cls : ${classes}"
                            th:value="${cls.id}"
                            th:text="${cls.name}"
                          ></option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="email" class="form-label"
                          >Hoặc nhập email học sinh:</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          id="email"
                          placeholder="example@student.com"
                          autocomplete="off"
                        />
                      </div>

                      <div class="mb-3">
                        <label for="subject" class="form-label">Tiêu đề:</label>
                        <input
                          type="text"
                          class="form-control"
                          name="subject"
                          id="subject"
                          required
                          autocomplete="off"
                        />
                      </div>

                      <div class="mb-3">
                        <label for="content" class="form-label"
                          >Nội dung:</label
                        >
                        <textarea
                          name="content"
                          class="form-control"
                          id="content"
                          rows="6"
                          required
                          autocomplete="off"
                        ></textarea>
                      </div>

                      <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                          Gửi email
                        </button>
                      </div>
                    </form>

                    <div class="mt-3">
                      <div
                        th:if="${message}"
                        class="alert alert-success"
                        th:text="${message}"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <!-- Overlay Loading -->
        <div class="loading-overlay" id="loadingOverlay">
          <div class="loading-spinner"></div>
        </div>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <!-- SCRIPT: Hiện loading overlay -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("mailForm");
        const overlay = document.getElementById("loadingOverlay");

        form.addEventListener("submit", function () {
          overlay.style.display = "flex";
        });
      });
    </script>

    <!-- Các thư viện khác -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
