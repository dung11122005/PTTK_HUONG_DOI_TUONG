<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Courses | Education</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS here -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="/css/slicknav.css" />
    <link rel="stylesheet" href="/css/flaticon.css" />
    <link rel="stylesheet" href="/css/progressbar_barfiller.css" />
    <link rel="stylesheet" href="/css/gijgo.css" />
    <link rel="stylesheet" href="/css/animate.min.css" />
    <link rel="stylesheet" href="/css/animated-headline.css" />
    <link rel="stylesheet" href="/css/magnific-popup.css" />
    <link rel="stylesheet" href="/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="/css/themify-icons.css" />
    <link rel="stylesheet" href="/css/slick.css" />
    <link rel="stylesheet" href="/css/nice-select.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <style>
      .header-area {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        background-color: #ffffff !important; /* Nền trắng rõ ràng */
        color: #000000 !important; /* Chữ đen rõ ràng */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ cho nổi */
      }

      .header-transparent {
        background-color: #fff !important; /* Gỡ hiệu ứng trong suốt */
      }

      body {
        padding-top: 100px; /* Đẩy nội dung xuống dưới header để không bị che */
      }

      .green-btn {
        background-color: #28a745 !important;
        color: white !important;
        border-color: #28a745 !important;
      }

      .pagination {
        font-size: 2rem !important;
        margin-top: 20px !important;
      }

      .pagination .page-link {
        padding: 15px 25px !important;
        font-size: 1.5rem !important;
        border-radius: 8px !important;
      }

      .pagination .page-item.active .page-link {
        background-color: #007bff !important;
        color: white !important;
        border-color: #007bff !important;
      }

      .pagination .page-link:hover {
        background-color: #e9ecef !important;
      }

      @media (max-width: 991px) {
        .mobile_menu .dropdown-menu {
          display: block !important; /* Luôn hiển thị khi mở menu mobile */
          position: static !important; /* Bỏ absolute để nằm trong luồng */
          float: none !important;
          background: #fff !important; /* Đổi nền trắng để thấy chữ */
          border: none !important;
          box-shadow: none !important;
          padding-left: 20px; /* thụt vào để thấy cấp con */
        }
        .mobile_menu .dropdown-item {
          color: #000 !important; /* Đổi chữ thành đen */
          padding: 8px 0;
        }
      }

      .mobile_menu ul li a {
        display: block;
        padding: 20px; /* padding cố định nhỏ */
        line-height: 1; /* làm nút thấp */
      }

      .course-thumbnail {
        width: 100%;
        height: 200px; /* chiều cao cố định, bạn có thể đổi tùy ý */
        object-fit: cover; /* cắt ảnh cho vừa khung, không méo */
        border-radius: 8px; /* bo góc (nếu cần) */
      }

      .properties__caption h3 a {
        display: -webkit-box;
        -webkit-line-clamp: 2; /* giới hạn tối đa 2 dòng */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        min-height: 48px; /* giữ chiều cao ổn định */
      }
    </style>
  </head>

  <body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
      <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
          <div class="preloader-circle"></div>
          <div class="preloader-img pere-text">
            <img src="/img/logo/loder.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- Preloader Start -->
    <!-- Header Start -->
    <div th:replace="client/layout/header"></div>
    <!-- Header End -->
    <main>
      <!--? slider Area Start-->

      <!-- Courses area start -->
      <div class="courses-area mt-5 fix" style="margin-bottom: 70px">
        <div class="container">
          <div class="row justify-content-center mb-4">
            <div class="row justify-content-center mb-4">
              <div
                style="
                  display: flex;
                  justify-content: center;
                  margin-bottom: 30px;
                "
              >
                <form
                  action="/courses"
                  method="get"
                  style="display: flex; width: 100%; max-width: 600px"
                >
                  <input
                    type="text"
                    name="name"
                    placeholder="Tìm kiếm khóa học..."
                    style="
                      flex: 1;
                      padding: 10px 15px;
                      font-size: 16px;
                      border: 1px solid #ccc;
                      border-radius: 4px 0 0 4px;
                      outline: none;
                    "
                    autocomplete="off"
                  />
                  <button
                    type="submit"
                    style="
                      padding: 10px 20px;
                      font-size: 16px;
                      border: none;
                      background-color: #6c5ce7;
                      color: white;
                      border-radius: 0 4px 4px 0;
                      cursor: pointer;
                    "
                  >
                    Tìm
                  </button>
                </form>
              </div>
            </div>
          </div>

          <div class="container mt-4">
            <!-- Bộ lọc -->
            <div class="row mb-4">
              <!-- Lọc theo môn -->
              <div class="col-12 mb-2">
                <label class="fw-bold d-block">Môn học:</label>
                <div class="row">
                  <div class="col-3 mb-2" th:each="subject : ${subjects}">
                    <input
                      type="checkbox"
                      class="filter-checkbox"
                      name="subject"
                      th:value="${subject.id}"
                      th:checked="${subjectIds != null and subjectIds.contains(subject.id)}"
                    />
                    <span th:text="${subject.name}">Toán</span>
                  </div>
                </div>
              </div>

              <!-- Lọc theo khối -->
              <div class="col-12 mb-2">
                <label class="fw-bold d-block">Khối:</label>
                <div class="row">
                  <div class="col-3 mb-2" th:each="grade : ${grades}">
                    <input
                      type="checkbox"
                      class="filter-checkbox"
                      name="grade"
                      th:value="${grade.id}"
                      th:checked="${gradeIds != null and gradeIds.contains(grade.id)}"
                    />
                    <span th:text="${grade.name}">Khối 10</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Danh sách khóa học -->
            <div class="row">
              <div class="col-lg-4 mb-4" th:each="course : ${courses}">
                <div class="properties properties2 h-100">
                  <div class="properties__card">
                    <div class="properties__img overlay1">
                      <a th:href="@{'/course/detail/' + ${course.id}}">
                        <img
                          th:src="@{/uploads/images/avatarcourses/{img}(img=${course.thumbnail})}"
                          alt="Course Image"
                          class="course-thumbnail w-100"
                        />
                      </a>
                    </div>
                    <div class="properties__caption p-3">
                      <p th:text="${course.teacher.fullName}">Tên giảng viên</p>
                      <h3>
                        <a
                          th:href="@{'/course/detail/' + ${course.id}}"
                          th:text="${course.name}"
                          >Tên Khóa học</a
                        >
                      </h3>
                      <p th:text="${course.shortDescription}">Mô tả ngắn</p>

                      <div
                        class="properties__footer d-flex justify-content-between align-items-center mt-2"
                      >
                        <div
                          style="font-size: 16px; font-weight: 600; color: #000"
                        >
                          <span th:text="${course.subject.name}">Môn học</span>
                          -
                          <span th:text="${course.grade.name}">Khối</span>
                        </div>
                        <div class="price">
                          <span
                            th:if="${course.isFree}"
                            th:text="'Free'"
                          ></span>
                          <span
                            th:unless="${course.isFree}"
                            th:text="${#numbers.formatDecimal(course.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
                          ></span>
                        </div>
                      </div>

                      <a
                        th:href="@{'/course/detail/' + ${course.id}}"
                        th:classappend="${course.isFree} ? ' green-btn border-btn border-btn2' : ' border-btn border-btn2'"
                        class="btn mt-3"
                      >
                        Find out more
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div>
            <div class="row justify-content-center">
              <div class="col-12">
                <nav aria-label="Page navigation">
                  <ul
                    class="pagination justify-content-center"
                    style="font-size: 20px"
                  >
                    <!-- Nút Previous -->
                    <li
                      class="page-item"
                      th:classappend="${currentPage == 1} ? ' disabled'"
                    >
                      <a
                        class="page-link"
                        th:href="@{'/courses?page=' + ${currentPage - 1}}"
                        aria-label="Previous"
                      >
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>

                    <!-- Các số trang -->
                    <li
                      class="page-item"
                      th:each="i : ${#numbers.sequence(1, totalPages)}"
                      th:classappend="${i == currentPage} ? ' active'"
                    >
                      <a
                        class="page-link"
                        th:href="@{'/courses?page=' + ${i}}"
                        th:text="${i}"
                        >1</a
                      >
                    </li>

                    <!-- Nút Next -->
                    <li
                      class="page-item"
                      th:classappend="${currentPage == totalPages} ? ' disabled'"
                    >
                      <a
                        class="page-link"
                        th:href="@{'/courses?page=' + ${currentPage + 1}}"
                        aria-label="Next"
                      >
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div th:replace="client/layout/footer"></div>
    </footer>
    <!-- Scroll Up -->
    <div id="back-top">
      <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
    </div>
    <script>
      document.querySelectorAll(".filter-checkbox").forEach((cb) => {
        cb.addEventListener("change", () => {
          const params = new URLSearchParams(window.location.search);

          // reset khi load lại
          params.delete("subject");
          params.delete("grade");

          // gom tất cả subject đang chọn
          document
            .querySelectorAll('input[name="subject"]:checked')
            .forEach((el) => params.append("subject", el.value));

          // gom tất cả grade đang chọn
          document
            .querySelectorAll('input[name="grade"]:checked')
            .forEach((el) => params.append("grade", el.value));

          // reload với link mới
          window.location.href =
            window.location.pathname + "?" + params.toString();
        });
      });
    </script>

    <!-- JS here -->
    <script src="/js/vendor/modernizr-3.5.0.min.js"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- Jquery Mobile Menu -->
    <script src="/js/jquery.slicknav.min.js"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="/js/wow.min.js"></script>
    <script src="/js/animated.headline.js"></script>
    <script src="/js/jquery.magnific-popup.js"></script>

    <!-- Date Picker -->
    <script src="/js/gijgo.min.js"></script>
    <!-- Nice-select, sticky -->
    <script src="/js/jquery.nice-select.min.js"></script>
    <script src="/js/jquery.sticky.js"></script>
    <!-- Progress -->
    <script src="/js/jquery.barfiller.js"></script>

    <!-- counter , waypoint,Hover Direction -->
    <script src="/js/jquery.counterup.min.js"></script>
    <script src="/js/waypoints.min.js"></script>
    <script src="/js/jquery.countdown.min.js"></script>
    <script src="/js/hover-direction-snake.min.js"></script>

    <!-- contact js -->
    <script src="/js/contact.js"></script>
    <script src="/js/jquery.form.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/mail-script.js"></script>
    <script src="/js/jquery.ajaxchimp.min.js"></script>

    <!-- Jquery Plugins, main Jquery -->
    <script src="/js/plugins.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
