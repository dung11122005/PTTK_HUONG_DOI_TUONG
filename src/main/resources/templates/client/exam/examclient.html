<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Courses | Education</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS here -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="/css/slicknav.css" />
    <link rel="stylesheet" href="/css/flaticon.css" />
    <link rel="stylesheet" href="/css/progressbar_barfiller.css" />
    <link rel="stylesheet" href="/css/gijgo.css" />
    <link rel="stylesheet" href="/css/animate.min.css" />
    <link rel="stylesheet" href="/css/animated-headline.css" />
    <link rel="stylesheet" href="/css/magnific-popup.css" />
    <link rel="stylesheet" href="/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="/css/themify-icons.css" />
    <link rel="stylesheet" href="/css/slick.css" />
    <link rel="stylesheet" href="/css/nice-select.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <style>
      .header-area {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        background-color: #ffffff !important; /* Nền trắng rõ ràng */
        color: #000000 !important; /* Chữ đen rõ ràng */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ cho nổi */
      }

      .header-transparent {
        background-color: #fff !important; /* Gỡ hiệu ứng trong suốt */
      }

      body {
        padding-top: 100px; /* Đẩy nội dung xuống dưới header để không bị che */
      }

      a:hover {
        color: #000 !important; /* hoặc màu khác rõ ràng */
        text-decoration: underline;
      }

      @media (max-width: 991px) {
        .mobile_menu .dropdown-menu {
          display: block !important; /* Luôn hiển thị khi mở menu mobile */
          position: static !important; /* Bỏ absolute để nằm trong luồng */
          float: none !important;
          background: #fff !important; /* Đổi nền trắng để thấy chữ */
          border: none !important;
          box-shadow: none !important;
          padding-left: 20px; /* thụt vào để thấy cấp con */
        }
        .mobile_menu .dropdown-item {
          color: #000 !important; /* Đổi chữ thành đen */
          padding: 8px 0;
        }
      }

      .mobile_menu ul li a {
        display: block;
        padding: 20px; /* padding cố định nhỏ */
        line-height: 1; /* làm nút thấp */
      }
      
    </style>
  </head>

  <body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
      <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
          <div class="preloader-circle"></div>
          <div class="preloader-img pere-text">
            <img src="/img/logo/loder.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- Preloader Start -->
    <!-- Header Start -->
    <div th:replace="client/layout/header"></div>
    <!-- Header End -->
    <main>
      <!--? slider Area Start-->
      <section
        class="slider-area"
        style="background-color: #6c5ce7; padding: 10px 0"
      >
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1
                style="
                  font-weight: 800;
                  color: white;
                  font-size: 48px;
                  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
                "
              >
                Exam
              </h1>
              <nav aria-label="breadcrumb">
                <ol
                  class="breadcrumb justify-content-center"
                  style="background-color: transparent"
                >
                  <li class="breadcrumb-item">
                    <a href="/" style="color: #f1f1f1">Home</a>
                  </li>
                  <li
                    class="breadcrumb-item active"
                    aria-current="page"
                    style="color: #fff"
                  >
                    exam
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </section>
      <div class="services-area services-area2 section-padding40">
        <div class="container">
          <div th:if="${error}" class="alert alert-warning text-center" role="alert">
            <strong th:text="${error}"></strong>
          </div>
          <!-- Nếu không có kỳ thi -->
          <div th:if="${#lists.isEmpty(examSessions)}" class="text-center">
            <h1 class="text-danger">Hiện tại bạn chưa có kỳ thi nào!</h4>
          </div>
          <div class="row justify-content-sm-center">
            <div
              class="col-lg-4 col-md-6 col-sm-8"
              th:each="exam : ${examSessions}"
            >
              <div class="single-services mb-30">
                <div class="features-icon">
                  <img src="/img/icon/icon3.svg" alt="" />
                </div>
                <div class="features-caption">
                  <h3>
                    <a class="text-dark text-decoration-none" 
                      th:href="@{/exam/confirm/{id}(id=${exam.id})}">
                      <span th:text="${exam.exam.name}">Tên kỳ thi</span>
                    </a>                
                  </h3>
                  
                  <p>
                    Lớp: <span th:text="${exam.classroom.name}">Tên lớp</span
                    ><br />
                    Bắt đầu:
                    <span
                      th:text="${#temporals.format(exam.startTime, 'dd/MM/yyyy HH:mm')}"
                      >Thời gian bắt đầu</span
                    ><br />
                    Kết thúc:
                    <span
                      th:text="${#temporals.format(exam.endTime, 'dd/MM/yyyy HH:mm')}"
                      >Thời gian kết thúc</span
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div th:replace="client/layout/footer"></div>
    </footer>
    <!-- Scroll Up -->
    <div id="back-top">
      <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
    </div>

    <!-- JS here -->
    <script src="/js/vendor/modernizr-3.5.0.min.js"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- Jquery Mobile Menu -->
    <script src="/js/jquery.slicknav.min.js"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="/js/wow.min.js"></script>
    <script src="/js/animated.headline.js"></script>
    <script src="/js/jquery.magnific-popup.js"></script>

    <!-- Date Picker -->
    <script src="/js/gijgo.min.js"></script>
    <!-- Nice-select, sticky -->
    <script src="/js/jquery.nice-select.min.js"></script>
    <script src="/js/jquery.sticky.js"></script>
    <!-- Progress -->
    <script src="/js/jquery.barfiller.js"></script>

    <!-- counter , waypoint,Hover Direction -->
    <script src="/js/jquery.counterup.min.js"></script>
    <script src="/js/waypoints.min.js"></script>
    <script src="/js/jquery.countdown.min.js"></script>
    <script src="/js/hover-direction-snake.min.js"></script>

    <!-- contact js -->
    <script src="/js/contact.js"></script>
    <script src="/js/jquery.form.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/mail-script.js"></script>
    <script src="/js/jquery.ajaxchimp.min.js"></script>

    <!-- Jquery Plugins, main Jquery -->
    <script src="/js/plugins.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
