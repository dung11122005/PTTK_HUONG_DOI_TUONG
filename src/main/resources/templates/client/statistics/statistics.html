<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Thống kê phổ điểm kỳ thi" />
    <meta name="author" content="Exam Portal" />
    <title>Thống kê phổ điểm | Exam Portal</title>

    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/css/styles1.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <!-- Chart.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="sb-nav-fixed">
    <div th:replace="admin/layout/header"></div>

    <div id="layoutSidenav">
      <div th:replace="admin/layout/sidebar"></div>

      <div id="layoutSidenav_content">
        <main class="container-fluid px-4 mt-4">
          <div class="card shadow-lg border-0 mb-5">
            <div class="card-header bg-gradient-primary text-white py-3">
              <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                  <i class="fas fa-chart-bar me-2"></i>
                  Thống kê phổ điểm kỳ thi
                  <span th:text="${examSessionId}" class="fw-bold"></span>
                </h4>
                <a th:href="@{/admin/test}" class="btn btn-light btn-sm">
                  <i class="fas fa-arrow-left me-1"></i> Quay lại danh sách kỳ
                  thi
                </a>
              </div>
            </div>

            <div class="card-body">
              <div class="text-center mb-4">
                <h5 class="fw-bold text-secondary">Phân bố điểm số học sinh</h5>
                <p class="mb-2 text-muted">
                  Điểm trung bình lớp:
                  <span class="text-primary fw-bold fs-5" th:text="${avgScore}"
                    >0.0</span
                  >
                </p>
              </div>

              <div
                class="chart-container"
                style="position: relative; height: 400px"
              >
                <canvas id="distributionChart"></canvas>
              </div>
            </div>
          </div>
        </main>

        <div th:replace="admin/layout/footer"></div>
      </div>
    </div>

    <!-- Chart Script -->
    <script th:inline="javascript">
      /*<![CDATA[*/
      const labels = JSON.parse(/*[[${labelsJson}]]*/ "[]");
      const counts = JSON.parse(/*[[${countsJson}]]*/ "[]");
      const ctx = document.getElementById("distributionChart").getContext("2d");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Số học sinh",
              data: counts,
              backgroundColor: "rgba(54, 162, 235, 0.7)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            yAxes: [
              {
                ticks: { beginAtZero: true, stepSize: 1 },
                scaleLabel: { display: true, labelString: "Số lượng học sinh" },
              },
            ],
            xAxes: [
              {
                scaleLabel: { display: true, labelString: "Khoảng điểm" },
              },
            ],
          },
          legend: { display: false },
          tooltips: {
            callbacks: {
              label: function (tooltipItem) {
                return "Số học sinh: " + tooltipItem.yLabel;
              },
            },
          },
        },
      });
      /*]]>*/
    </script>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/datatables-simple-demo1.js"></script>
  </body>
</html>
