<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>
    <!-- MDB icon -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="/css/bootstrap-login-form.min.css" />
  </head>

  <body>
    <!-- Start your project here-->

    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }

      .h-custom {
        height: calc(100% - 73px);
      }

      @media (max-width: 450px) {
        .h-custom {
          height: 100%;
        }
      }
    </style>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              loading="lazy"
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form
              th:action="@{/register}"
              method="post"
              th:object="${newRegister}"
            >
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Đăng kí</p>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="email"
                  th:field="*{email}"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                  autocomplete="off"
                />
                <label class="form-label">Email address</label>
                <div
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="text-danger"
                ></div>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="text"
                  th:field="*{fullName}"
                  class="form-control form-control-lg"
                  placeholder="Full name"
                  autocomplete="off"
                />
                <label class="form-label">Full Name</label>
                <div
                  th:if="${#fields.hasErrors('fullName')}"
                  th:errors="*{fullName}"
                  class="text-danger"
                ></div>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="text"
                  th:field="*{phone}"
                  class="form-control form-control-lg"
                  placeholder="Phone"
                  autocomplete="off"
                />
                <label class="form-label">Phone</label>
                <div
                  th:if="${#fields.hasErrors('phone')}"
                  th:errors="*{phone}"
                  class="text-danger"
                ></div>
              </div>

              <div class="form-outline mb-3">
                <input
                  type="password"
                  th:field="*{password}"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
                <label class="form-label">Password</label>
                <div
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="text-danger"
                ></div>
              </div>

              <div class="form-outline mb-3">
                <input
                  type="password"
                  th:field="*{confirmPassword}"
                  class="form-control form-control-lg"
                  placeholder="Confirm password"
                />
                <label class="form-label">Confirm Password</label>
                <div
                  th:if="${#fields.hasErrors('confirmPassword')}"
                  th:errors="*{confirmPassword}"
                  class="text-danger"
                ></div>
              </div>

              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />

              <div class="text-center text-lg-start mt-3 pt-2">
                <button class="btn btn-primary btn-lg">Đăng kí</button>
              </div>

              <p class="small fw-bold mt-2 pt-1 mb-0">
                Bạn đã có tài khoản ?
                <a href="/login" class="link-danger">Đăng nhập</a>
              </p>
            </form>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
      >
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Bản quyền HOÀNG TẤN DŨNG © 2024. mọi quyền được bảo lưu.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-google"></i>
          </a>
          <a href="#!" class="text-white">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <!-- Right -->
      </div>
    </section>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="/js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
